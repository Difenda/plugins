openapi: 3.0.0
paths:
  /web/api/v2.1/activities:
    get:
      description: "Get the activities, and their data, that match the filters.\n\
        \ We recommend that you set some values for the filters. The full list will\
        \ be too large to be useful."
      operationId: Get_Activities
      parameters:
      - description: 'Get activities created before this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__lt
        required: false
        schema:
          type: string
      - description: 'Skip first number of items (0-1000). To iterate over more than
          1000 items,  use "cursor". Example: "150".'
        in: query
        name: skip
        required: false
        schema:
          type: string
      - description: 'Sort direction. Example: "asc".'
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      - description: 'Get activities created before or at this timestamp. Example:
          "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__lte
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified agents. Example: "225494730938493804,225494730938493915".'
        in: query
        name: agentIds
        required: false
        schema:
          type: string
      - description: 'Include internal activities hidden from display. Example: "False".'
        in: query
        name: includeHidden
        required: false
        schema:
          type: string
      - description: 'Return only these activity codes (comma-separated list).

          Select a code from the drop-down, or see the id field from the Get activity
          types command. . Example: "52,53,71,72".'
        in: query
        name: activityTypes
        required: false
        schema:
          type: string
      - description: 'Filter activities by specific activity IDs. Example: "225494730938493804,225494730938493915".'
        in: query
        name: ids
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified rules. Example: "225494730938493804,225494730938493915".'
        in: query
        name: ruleIds
        required: false
        schema:
          type: string
      - description: 'The user who invoked the activity (If applicable). Example:
          "225494730938493804,225494730938493915".'
        in: query
        name: userIds
        required: false
        schema:
          type: string
      - description: Email of the user who invoked the activity (If applicable)
        in: query
        name: userEmails
        required: false
        schema:
          type: string
      - description: 'Get activities created after or at this timestamp. Example:
          "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__gte
        required: false
        schema:
          type: string
      - description: 'List of Site IDs to filter by. Example: "225494730938493804,225494730938493915".'
        in: query
        name: siteIds
        required: false
        schema:
          type: string
      - description: 'The column to sort the results by. Example: "id".'
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: 'List of Group IDs to filter by. Example: "225494730938493804,225494730938493915".'
        in: query
        name: groupIds
        required: false
        schema:
          type: string
      - description: 'Limit number of returned items (1-1000). Example: "10".'
        in: query
        name: limit
        required: false
        schema:
          type: string
      - description: 'List of Account IDs to filter by. Example: "225494730938493804,225494730938493915".'
        in: query
        name: accountIds
        required: false
        schema:
          type: string
      - description: 'Cursor position returned by the last request. Use to iterate
          over more than 1000 items. Example: "YWdlbnRfaWQ6NTgwMjkzODE=".'
        in: query
        name: cursor
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified alerts. Example: "225494730938493804,225494730938493915".'
        in: query
        name: alertIds
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified threats. Example: "225494730938493804,225494730938493915".'
        in: query
        name: threatIds
        required: false
        schema:
          type: string
      - description: 'Get activities created in this range (inclusive) of a start
          timestamp and an end timestamp. Example: "1514978764288-1514978999999".'
        in: query
        name: createdAt__between
        required: false
        schema:
          type: string
      - description: If true, total number of items will not be calculated, which
          speeds up execution time.
        in: query
        name: skipCount
        required: false
        schema:
          type: string
      - description: If true, only total number of items will be returned, without
          any of the actual objects.
        in: query
        name: countOnly
        required: false
        schema:
          type: string
      - description: 'Get activities created after this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__gt
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Activities
  /web/api/v2.1/activities/types:
    get:
      description: Get a list of activity types. This is useful to see valid values
        to filter activities in other commands.
      operationId: Get_Activity_Types
      parameters: []
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Activity Types
  /web/api/v2.1/agents:
    get:
      description: Get the Agents, and their data, that match the filter. This command
        gives the Agent ID, which you can use in other commands. <BR>To save the list
        and data to a CSV file, use "export/agents".
      operationId: Get_Agents
      parameters:
      - description: Free-text filter by K8S node name(supports multiple values)
        in: query
        name: K8SNodeName__contains
        required: false
        schema:
          type: string
      - description: CPU cores (less than)
        in: query
        name: coreCount__lt
        required: false
        schema:
          type: string
      - description: 'Sort direction. Example: "asc".'
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      - description: 'Status of Ranger. Example: "NotApplicable".'
        in: query
        name: rangerStatuses
        required: false
        schema:
          type: string
      - description: 'Free-text filter by Active Directory computer name or its groups
          (supports multiple values). Example: "DC=sentinelone,John".'
        in: query
        name: adUserQuery__contains
        required: false
        schema:
          type: string
      - description: 'Ranger versions not to include. Example: "2.0.0.0,2.1.5.144".'
        in: query
        name: rangerVersionsNin
        required: false
        schema:
          type: string
      - description: 'Do not include these Ranger Statuses. Example: "NotApplicable".'
        in: query
        name: rangerStatusesNin
        required: false
        schema:
          type: string
      - description: CPU cores (more than or equal)
        in: query
        name: coreCount__gte
        required: false
        schema:
          type: string
      - description: 'Agents with threats reported after or at this time. Example:
          "2018-02-27T04:49:26.257525Z".'
        in: query
        name: threatCreatedAt__gte
        required: false
        schema:
          type: string
      - description: 'Agents decommissioned before this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: decommissionedAt__lte
        required: false
        schema:
          type: string
      - description: Do not include these Agent operational states
        in: query
        name: operationalStatesNin
        required: false
        schema:
          type: string
      - description: 'Apps vulnerability status nin. Example: "patch_required".'
        in: query
        name: appsVulnerabilityStatusesNin
        required: false
        schema:
          type: string
      - description: 'Agent mitigation mode policy. Example: "detect".'
        in: query
        name: mitigationMode
        required: false
        schema:
          type: string
      - description: 'Agents created after or at this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__gte
        required: false
        schema:
          type: string
      - description: 'Gateway ip. Example: "192.168.0.1".'
        in: query
        name: gatewayIp
        required: false
        schema:
          type: string
      - description: Free-text filter by cloud image(supports multiple values)
        in: query
        name: cloudImage__contains
        required: false
        schema:
          type: string
      - description: 'Date range for first registration time (format: <from_timestamp>-<to_timestamp>,
          inclusive). Example: "1514978764288-1514978999999".'
        in: query
        name: registeredAt__between
        required: false
        schema:
          type: string
      - description: 'Include only Agents that have threats with this mitigation status.
          Example: "mitigated".'
        in: query
        name: threatMitigationStatus
        required: false
        schema:
          type: string
      - description: 'Do not include Agents installed with these package types. Example:
          ".msi".'
        in: query
        name: installerTypesNin
        required: false
        schema:
          type: string
      - description: 'Apps vulnerability status in. Example: "patch_required".'
        in: query
        name: appsVulnerabilityStatuses
        required: false
        schema:
          type: string
      - description: Include only Agents with at least one resolved threat
        in: query
        name: threatResolved
        required: false
        schema:
          type: string
      - description: 'Mitigation mode policy for suspicious activity. Example: "detect".'
        in: query
        name: mitigationModeSuspicious
        required: false
        schema:
          type: string
      - description: 'The column to sort the results by. Example: "id".'
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: Include only Agents with updated software
        in: query
        name: isUpToDate
        required: false
        schema:
          type: string
      - description: 'Free-text filter by Active Directory computer name or its groups
