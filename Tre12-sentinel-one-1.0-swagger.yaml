        required: false
        schema:
          type: string
      - description: 'Agents with threats reported after this time. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: threatCreatedAt__gt
        required: false
        schema:
          type: string
      - description: 'Migration status nin. Example: "N/A".'
        in: query
        name: consoleMigrationStatusesNin
        required: false
        schema:
          type: string
      - description: 'Computer name. Example: "My Office Desktop".'
