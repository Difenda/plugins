        name: totalMemory__gte
        required: false
        schema:
          type: string
      - description: 'Agents decommissioned before this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: decommissionedAt__lt
        required: false
        schema:
          type: string
      - description: 'Agents with threats reported before this time. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: threatCreatedAt__lt
        required: false
        schema:
          type: string
      - description: 'Agents updated before or at this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: updatedAt__lte
        required: false
        schema:
          type: string
      - description: 'OS architecture. Example: "32 bit".'
        in: query
        name: osArch
        required: false
        schema:
          type: string
      - description: 'Agents registered after this time. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: registeredAt__gt
        required: false
        schema:
          type: string
      - description: 'Agents registered before this time. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: registeredAt__lt
        required: false
        schema:
          type: string
      - description: 'List of Site IDs to filter by. Example: "225494730938493804,225494730938493915".'
        in: query
        name: siteIds
        required: false
        schema:
          type: string
      - description: 'Free-text filter by local IP (supports multiple values). Example:
