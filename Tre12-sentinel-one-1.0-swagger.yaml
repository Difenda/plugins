        name: filteredGroupIds
        required: false
        schema:
          type: string
      - description: 'Agent versions to include. Example: "2.0.0.0,2.1.5.144".'
        in: query
        name: agentVersions
        required: false
        schema:
          type: string
      - description: 'Include Agents with this amount of active threats. Example:
